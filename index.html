<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./resources/css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
 <!-- Not sure if this is in the right place
  @font-face {
    font-family: "Fraunces";
    src: url(https://fonts.google.com/specimen/Fraunces), format(Fraunces);
    font-weight: 500, 700;}
  -->

</head>
<body>
  <table>
    <tbody>  
      <td>
        <img class="prodimg" src="./resources/images/image-product-desktop.jpg" alt="a bottle of Gabrielle Essence Parfum laying on it's side.">
      </td>
      <td class="itemdes">
        <h2 class="type">Perfume</h2>
        <h1 class="title" id="Gabrielle.Essence">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="disc.price">$149.99 <span class="og.price">$169.99</span>
        </h1>
        <button class="add2cart">
          Add to Cart
        </button>
      </td>
    </tbody>
  </table> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zachary Ringler</a>.
  </div>
</body>
</html>
